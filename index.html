<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Find My Supercharger</title>
</head>

<body>
    <div class="wrapper side-panel-open">
        <div class="main">
            <!-- main content -->
            <h1 id="title">EV Charging Station</h1>

            <form class="search-form">
                <input id="search-input" type="text" placeholder="Location" autocomplete="off" value="Windsor ON">
                <input id="submit-button" type="submit" value="Search">
            </form>
            
            <!-- map canvas -->
            <div id="map"></div>
            
        </div>
        <button class="side-panel-toggle" type="button">
            <span class="material-icons ">tune</span>
            <span class="material-icons sp-icon-open sp-icon-close">tune</span>
        </button>
        <div class="side-panel">
            <!-- side panel -->
            <div id="menu-padding"></div>
            <div class="parameters">Max Results</div>
            <input id="max-results-var" type="number" placeholder="1-500" autocomplete="off" value="60" min="1"
                max="500">

            <div class="parameters">Max Distance</div>
            <input id="max-distance-var" type="number" placeholder="1-500" autocomplete="off" value="80" min="1"
                max="500">

            <div class="parameters">Filter by Tesla</div>
            <label class="toggleSwitch filter-superchargers" onclick="">
                <input id="checkbox-filter" type="checkbox" checked />
                <span>
                    <span>OFF</span>
                    <span>ON</span>
                </span>
                <a></a>
            </label>

            <div class="parameters">Under Construction</div>
            <label class="toggleSwitch upcoming-superchargers" onclick="">
                <input id="checkbox-upcoming" type="checkbox" />
                <span>
                    <span>OFF</span>
                    <span>ON</span>
                </span>
                <a></a>
            </label>
        </div>
    </div>
    <script src="script.js">//sidepanel testing
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=[YOUR_API_KEY]&callback=initMap"></script>
</body>
